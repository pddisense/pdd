<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a href="/" class="navbar-brand">{{ site.title }}</a>

      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbar-top"
              aria-controls="navbar-top"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar-top">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% if page.url contains "/how-it-works/" %}active{% endif %}">
            <a class="nav-link" href="{{ "/how-it-works/" | relative_url }}">How it works</a>
          </li>
          <li class="nav-item {% if page.url contains "/docs/" %}active{% endif %}">
            <a class="nav-link" href="{{ "/docs/" | relative_url }}">Documentation</a>
          </li>
          <li class="nav-item {% if page.url contains "/about/" %}active{% endif %}">
          <a class="nav-link" href="{{ "/about/" | relative_url }}">About</a>
          </li>
        </ul>
        <form class="form-inline" id="search-form">
          <div class="input-group">
            <!--<i class="material-icons">search</i>-->
            <input class="form-control form-control-sm" type="text" placeholder="Search">
            <button class="btn btn-secondary sr-only" type="submit">Search</button>
        </form>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://app.ppd.cs.ucl.ac.uk">Log in &rarr;</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
