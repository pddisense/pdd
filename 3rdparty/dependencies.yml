options:
  languages:
  - java
  - scala:2.12.6
  buildHeader:
  - load("@io_bazel_rules_scala//scala:scala_import.bzl", "scala_import")
  resolverCache: bazel_output_base

dependencies:
  com.github.nscala-time:
    nscala-time:
      version: "2.18.0"
      lang: scala
  com.twitter:
    finagle:
      version: "18.11.0"
      lang: scala
      modules: [mysql, stats]
    finatra:
      version: "18.11.0"
      lang: scala
      modules: [http, httpclient, jackson]
    inject:
      version: "18.11.0"
      lang: scala
      modules: [core, app, slf4j]
    util:
      version: "18.11.0"
      lang: scala
      modules: [core, stats]
    twitter-server:
      version: "18.11.0"
      lang: scala
      modules: [logback-classic]
  ch.qos.logback:
    logback:
      version: "1.2.3"
      lang: java
      modules: [classic]
  io.sentry:
    sentry:
      version: "1.6.4"
      lang: java
      modules: [logback]
  com.datadoghq:
    java-dogstatsd-client:
      version: "2.5"
      lang: java
  com.pauldijou:
    jwt-core:
      version: "0.16.0"
      lang: scala
  com.maxmind.geoip2:
    geoip2:
      version: "2.12.0"
      lang: java
